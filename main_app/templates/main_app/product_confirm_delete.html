{% extends 'base.html' %}
{% block content %}

<h1>Delete Product</h1>
<h4>Are you sure you want to delete {{ object.name }}?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, please delete." class="btn btn-danger">
    <a href="{% url 'products_detail' object.id %}">Nevermind, don't delete.</a>
</form>

{% endblock %}
