{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class="mt-4 mb-4">Edit {{object.name}}</h1>
{% else %}
<h1 class="mt-4 mb-4">Add Product</h1>
{% endif %}

<form action="" method="POST" class="ms-3">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn" />
</form>

{% endblock %}
