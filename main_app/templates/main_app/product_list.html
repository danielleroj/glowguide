{% extends 'base.html' %}
{% block content %}

<h1>Product List</h1>

{% for product in product_list %}
    <a href="{% url 'products_detail' product.id %}">
        <div class="card">
            <div class="card-body">
                <span class="card-title">
                    {{ product.name }}
                </span>
                <p>{{ product.brand }}</p>
                <p>{{ product.get_category_display }}</p>
                <p>{{ product.directions }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
